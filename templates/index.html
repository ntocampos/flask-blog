<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flask Blog - Home</title>
    </head>
    <body>
        <h1>Homepage</h1>
        {% if session['username'] %}
        <p>Your username appears to be: <strong>{{ session['username'] }}</strong></p>
        <a href="/logout">Log out</a>
        {% else %}
        <a href="/login">Log in</a>
        {% endif %}
    </body>
</html>
